  <!-- فرم ورود -->
  <section id="auth">
    <div class="auth-container">
      <div class="tabs">
        <button id="loginTab" class="tab active">ورود</button>
        <button id="registerTab" class="tab">ثبت نام</button>
      </div>
      <div id="loginForm" class="form active">
        <h2>ورود</h2>
        <form id="login" action="/login" method="post">
          <label for="loginEmail">ایمیل:</label>
          <input type="email" id="loginEmail" name="email" required>
          <label for="loginPassword">رمز عبور:</label>
          <input type="password" id="loginPassword" name="password" required>
          <button type="submit" class="btn">ورود</button>
        </form>
      </div>
      <div id="registerForm" class="form">
        <h2>ثبت نام</h2>
        <form id="register" action="/register" method="post">
          <label for="registerName">نام کامل:</label>
          <input type="text" id="registerName" name="name" required>
          <label for="registerEmail">ایمیل:</label>
          <input type="email" id="registerEmail" name="email" required>
          <label for="registerPassword">رمز عبور:</label>
          <input type="password" id="registerPassword" name="password" required>
          <label for="confirmPassword">تکرار رمز عبور:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <button type="submit" class="btn">ثبت نام</button>
        </form>
      </div>
    </div>
  </section>

  <!-- اسکریپت‌ها -->
   <script src="script.js">

    });

    
   </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
      });

      const register = document.getElementById("register");
      register.addEventListener("submit", (e) => {
        const password = document.getElementById("registerPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          e.preventDefault();
          alert("رمز عبور و تکرار آن مطابقت ندارند!");
        }
      });
    });
  </script>
